<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="password"],
    input[name="username"],
    input[name="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      form {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 15px;
      }
      input[type="file"] {
  margin: 8px 0;
  font-size: 16px;
  padding: 5px;
}

    }
  </style>
</head>
<body>

  <h2>Register</h2>
<form method="POST" action="/register" enctype="multipart/form-data">
  <input name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="file" name="foto" accept="image/*">
  <button type="submit">Register</button>
</form>
<p>Sudah punya akun, silakan <a href="login.html">Login</a></p>

</body>
</html>
